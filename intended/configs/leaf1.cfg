!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf1
dns domain atd.lab
!
ntp server 192.168.0.1 iburst local-interface Management0
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$workshop$6LXuC5v6vgv68g0deZIK4taADHFnBz3kHX56WVIuydf7c0BCzgfJnvneZeQcDHfB6r82uSw3IqdyQIYUOrnSW/
!
vlan 10
   name Ten
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
interface Port-Channel1
   description SPINES_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 10
   switchport mode trunk
   mlag 1
!
interface Port-Channel3
   description MLAG_PEER_leaf2_Po3
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel5
   description host1
   no shutdown
   switchport
   switchport access vlan 10
   mlag 5
   spanning-tree portfast
!
interface Ethernet1
   description SPINE1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description SPINE2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description MLAG_PEER_leaf2_Ethernet3
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description MLAG_PEER_leaf2_Ethernet4
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description host1_eth1
   no shutdown
   channel-group 5 mode active
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.12/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 10.1.253.4/31
!
mlag configuration
   domain-id RACK1
   local-interface Vlan4094
   peer-address 10.1.253.5
   peer-link Port-Channel3
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
