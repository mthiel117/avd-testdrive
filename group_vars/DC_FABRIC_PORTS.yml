---
port_profiles:

  - profile: PP-VLAN10
    mode: "access"
    vlans: "10"
    spanning_tree_portfast: edge
  - profile: PP-VLAN20
    mode: "access"
    vlans: "20"
    spanning_tree_portfast: edge

###########################################################
# ---------------- Endpoint Connectivity ---------------- #
###########################################################

servers:

# --------------------------------------------------------#
# DC RACK1 Endpoints
# --------------------------------------------------------#

  - name: host1                                      # Server name
    rack: RACK1                                      # Informational RACK (optional)
    adapters:
      - endpoint_ports: [ eth1, eth2 ]               # Server port to connect (optional)
        switch_ports: [ Ethernet5, Ethernet5 ]       # Switch port to connect server (required)
        switches: [ leaf1, leaf2 ]                   # Switch to connect server (required)
        profile: PP-VLAN10                           # Port profile to apply (required)
        port_channel:
          mode: active

# --------------------------------------------------------#
# DC RACK2 Endpoints
# --------------------------------------------------------#

  - name: host2                                      # Server name
    rack: RACK2                                      # Informational RACK (optional)
    adapters:
      - endpoint_ports: [ eth1, eth2 ]               # Server port to connect (optional)
        switch_ports: [ Ethernet5, Ethernet5 ]       # Switch port to connect server (required)
        switches: [ leaf3, leaf4 ]                   # Switch to connect server (required)
        profile: PP-VLAN20                           # Port profile to apply (required)
        port_channel:
          mode: active
